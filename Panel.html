<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/panel.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/67881bf4df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <title>Panel</title>
</head>

<body>
    <div id="panel" class="panel">
        <div class="right">
            <section class="menu">
                <div class="user-info">
                    <div class="img-name">
                        <img src="/images/Samane-foto.jpg" alt="">
                        <span class="name">Samane Karimian</span>
                        <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
                    </div>
                    <div class="details">
                        <div class="details-item">
                            <span>level</span>:
                            <span>admin</span>
                        </div>
                        <div class="details-item">
                            <span>Status</span>:
                            <span>Online</span>
                        </div>
                    </div>
                </div>
                <div class="menu-btns">
                    <a class="item" href="">
                        <i class="fa-brands fa-product-hunt"></i>
                        <span>Produkt</span>
                    </a>
                    <a class="item item-active" href="">
                        <i class="fas fa-bell"></i>
                        <span> Orders</span>
                    </a>
                    <a class="item" href="">
                        <i class="fas fa-bell"></i>
                        <span>Reports</span>
                    </a>
                    <a class="item" href="">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <span>Support</span>
                    </a>
                    <a class="item" href="">
                        <i class="fa-regular fa-user"></i>
                        <span> Users</span>
                    </a>
                </div>
            </section>
        </div>
        <section class="main-box">
            <div class="header">
                <nav>
                    <div class="right">
                        <a href=""><i class="fas fa-bell"></i></a>
                        <a href=""><i class="fas fa-cog"></i></a>
                        <a href=""><i class="fas fa-power-off"></i></a>
                    </div>
                    <div class="left">
                        <i onclick="togglePanel()" class="fas fa-bars"></i>
                        <div class="search">
                            <input type="text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </nav>
                <div class="header-message">
                    <h3>Letze einlogin vor zwei stunden</h3>
                    <a href="" class="lang-btn"> Deutsch</a>
                </div>
            </div>
            <div class="holder">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="mini-card-report">
                            <div class="left">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div class="right">
                                <span>holder</span>
                                <span>400</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="mini-card-report">
                            <div class="left">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div class="right">
                                <span>holder</span>
                                <span>400</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="mini-card-report">
                            <div class="left">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div class="right">
                                <span>holder</span>
                                <span>400</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="mini-card-report">
                            <div class="left">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <div class="right">
                                <span>holder</span>
                                <span>400</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="revenue-box">
                    <div class="head">
                        <div class="left">
                            <span>
                                Einkommen
                            </span>
                        </div>
                        <div class="right">
                            <i class="fas fa-cog"></i>
                            <i class="fas fa-redo"></i>
                        </div>
                    </div>
                    <div class="content">
                        <canvas id="myChart" width="50" height="20"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
    <script src="./js/panel.js"></script>
</body>

</html>
